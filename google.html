<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="google.css">
    <title>GOOGLE!</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark p-3 pad ">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto top ">
                        <li class="nav-item">
                            <a class="nav-link active top-nav" aria-current="page" href="#">Gmail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active top-nav" href="#">images</a>
                        </li>
                        <li class="nav-item top-nav">
                            <i class="fa fa-th  grid" aria-hidden="true"></i>
                        </li>
                        <li class="nav-item profile top-nav">
                            <h4>P</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="flex">
                <div class="google">
                    <h1>Google</h1>
                </div>
            </div>
            <div class="search">
                <div class="search-box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="text" id="" placeholder="Search Google or type a URL">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
            <div class="tab">
                <div class="row">

                    <div class="col-3 col">
                        <div class="icon">
                            <img src="images/google.png" alt="">
                        </div>
                    </div>
                    <div class="col-3 col">
                        <div class="icon">
                            <img src="images/gmail.png" alt="">
                        </div>
                    </div>
                    <div class="col-3 col">
                        <div class="icon">
                            <img src="images/facebook.png" alt="">
                        </div>
                    </div>
                    <div class="col-3 col">
                        <div class="icon">
                            <img src="images/instagram.png" alt="">
                        </div>

                    </div>


                </div>
            </div>
            <div class="container">
                <div class="new-tab">

                    <div class="row">


                        <div class="col-3 col new-icon">
                            <div class="icon">
                                <img src="images/twitter.png" alt="">
                            </div>
                        </div>
                        <div class="col-3 col new-icon">
                            <div class="icon">
                                <img src="images/linkdin.png" alt="">
                            </div>
                        </div>
                        <div class="col-3 col new-icon">
                            <div class="icon">
                                <img src="images/plus.png" alt="">
                            </div>

                        </div>


                    </div>
                </div>

            </div>
    </main>

    <footer>
        <div class="container-fluid bottom-flex">
            <div class="link">
                <i class="fa fa-link " aria-hidden="true"></i>
                <a href="">photo by Faula Thierry</a>
            </div>
            <div class="pencill">
                <i class="fa fa-signal" aria-hidden="true"></i>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
